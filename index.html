<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Screenshotter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        text-align: center;
        margin-top: 20px;
    }
    label {
        font-weight: bold;
        margin-right: 10px;
    }
    input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 300px;
        font-size: 16px;
    }
    button[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    #screenshot {
        margin-top: 30px;
        text-align: center;
    }
    #screenshot img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Website Screenshotter</h1>
        <form id="screenshotForm">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" name="urlInput" required>
            <button type="submit">Take Screenshot</button>
        </form>
        <div id="screenshot"></div>
    </div>

    <script>
        document.getElementById('screenshotForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            takeScreenshot(url);
        });

        function takeScreenshot(url) {
            const apiKey = 'e9b8857e7ad347bdbf760402626be41f';
            const apiUrl = `https://screenshot.abstractapi.com/v1/?api_key=${apiKey}&url=${url}`;

            // Clear previous screenshot
            document.getElementById('screenshot').innerHTML = '';

            // Create new image element
            const img = document.createElement('img');
            img.src = apiUrl;
            img.alt = 'Website Screenshot';

            // Append image to screenshot div
            document.getElementById('screenshot').appendChild(img);
        }
    </script>
</body>
</html>
